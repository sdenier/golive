<div class="result-runners" gl-auto-scroll="$index">
  <div class="runners-ranked">
    <div ng-repeat="runner in result.rankedRunners track by runner.id" class="row collapse runner-ranked" ng-class="{latest: runner.isLatest, recent: runner.isRecent}">
      <div class="small-1 columns runner-rank">{{ runner.rank }}</div>
      <div class="small-8 columns runner-name text-ellipsis">{{ runner.firstName }} {{ runner.lastName }}</div>
      <div class="small-2 columns end runner-time">{{ runner.finishTime | date:'H:mm:ss':'UTC' }}</div>
    </div>
  </div>
  <hr>
  <div class="runners-unranked">
    <div ng-repeat="runner in result.unrankedRunners track by runner.id" class="row collapse runner-unranked" ng-class="{latest: runner.isLatest, recent: runner.isRecent}">
      <div class="small-1 columns runner-rank">{{ runner.rank || '&nbsp;' }}</div>
      <div class="small-8 columns runner-name text-ellipsis">{{ runner.firstName }} {{ runner.lastName }}</div>
      <div class="small-2 columns end runner-status">{{ runner.status }}</div>
    </div>
  </div>
</div>
